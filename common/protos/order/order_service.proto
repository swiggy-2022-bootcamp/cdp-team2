syntax = "proto3";

package proto;

option go_package="/order";



message ProductDesc{
  int32 productId=1;
  int32 points=2;
  int32 reward=3;
  int32 quantity=4;
  int32 price=5;
}



message Order{
string customerId=1;
int32 status=2;
  int32 addressId=3;
  int32 totalPrice=4;
  int32 payedPrice=5;
repeated ProductDesc productDesc=6;
}

message OrderStatusUpdateRequest{
  int32 orderId =1;
  int32 status=2;
}

message OrderStatusUpdateResponse{
  bool response=1;
}


message OrderResponse{
  string customerId=1;
  int32 status=2;
  int32 addressId=3;
  int32 totalPrice=4;
  int32 payedPrice=5;
  repeated ProductDesc productDesc=6;
  int32 orderId =7;
}

message OrderCreateRequest{
Order order=1;
}

message OrderCreateResponse{
bool response=1;
}

message GetOrderRequest{
  int32 orderId = 1;
}


message GetOrderResponse{
  OrderResponse order = 1;
}



service Service{
rpc OrderCreateService(OrderCreateRequest)returns (OrderCreateResponse){};
  rpc OrderStatusUpdateService(OrderStatusUpdateRequest)returns (OrderStatusUpdateResponse){};
  rpc GetOrderService(GetOrderRequest)returns (GetOrderResponse){};

}
