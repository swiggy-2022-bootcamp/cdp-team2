  version: "1.0"
paths:
  /account/{id}:
    get:
      consumes:
      - application/json
      description: API to Get Customers-Frontstore's Customer
      parameters:
      - description: Customer Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Account2'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/string'
      summary: Customer Account Get Route
      tags:
      - Customer Account Get
    put:
      consumes:
      - application/json
      description: API to Update Customer-Frontstore's Customer
      parameters:
      - description: Customer Id
        in: path
        name: id
        required: true
        type: string
      - description: Account Update
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/%7B%7D'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Account'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/string'
      summary: Customer Account Create Route
      tags:
      - Customer Account Update
  /health:
    get:
      consumes:
      - application/json
      description: API to check Customer-Frontstore's health
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/string'
      summary: Health Check Route
      tags:
      - Health
  /register:
    post:
      consumes:
      - application/json
      description: API to Create Customers-Frontstore Customer
      parameters:
      - description: Account info
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/models.Account'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Account'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/string'
      summary: Account Create Route
      tags:
      - Create
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
  BasicAuth:
    type: basic
swagger: "2.0"
