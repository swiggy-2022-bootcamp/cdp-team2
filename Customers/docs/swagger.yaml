paths:
  /customers:
    post:
      consumes:
      - application/json
      description: API to Create Customer-Admin's Customer
      parameters:
      - description: Customer info
        in: body
        name: Customer
        required: true
        schema:
          $ref: '#/definitions/models.Customer'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Customer'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/string'
      summary: Customer Create Route
      tags:
      - Create
  /customers/{id}:
