syntax = "proto3";

option go_package = "./;protos";
import "google/protobuf/empty.proto";


message Product {
    string productId = 1;
    int32 quantity = 2;
}

message Cart {
    string customerId = 1;
    repeated Product products = 2;
}

message CartResponse {
    Cart cart = 1;
}

service CartService {
    rpc GetCart(google.protobuf.Empty) returns (CartResponse);
}